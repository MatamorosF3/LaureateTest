
<script type="text/ng-template" id="templateId">

    <h1>Template heading</h1>

    <textarea ng-show = "$ctrl.showTextArea" ng-model="codigoHtml.info" style="width:100%; height:350px"></textarea>
    <div ng-show="!$ctrl.showTextArea" ng-repeat="variable in $ctrl.globalInf">
      <label>{{variable.originalName}}:</label><input type="text" ng-model="$ctrl.newObj[variable.nameModel]" >
    </div>

    <button  ng-show ="$ctrl.showButton "  type="button" class="btn btn-default" ng-click="$ctrl.saveChanges(codigoHtml)">Save</button>
    <button  ng-show ="!$ctrl.showButton" type="button" class="btn btn-default" ng-click="$ctrl.saveChangesDV(codigoHtml)">Save</button>

</script>
  <uib-alert type="{{$alert.alert.type}}" close="$ctrl.closeAlert()" dismiss-on-timeout="5000" ng-if="$ctrl.showAlert">{{$ctrl.alert.msg}}
  </uib-alert>
<div class="container">

    <input type="file" file-reader="fileContent" />
    <button type="button" class="btn btn-default" ng-click="$ctrl.clickMe()"> Guardar</button>
</div >

</div>
</div>
